<ion-content [fullscreen]="true">

  <ion-select
    label="Figura geométrica"
    placeholder="Seleccione una figura figura geométrica"
    (ionChange)="handleFiguraGeometricaChange($event)"
  >
    <ion-select-option value="circulo">Círculo</ion-select-option>
    <ion-select-option value="triangulo">Triángulo</ion-select-option>
  </ion-select>

    <app-circulo *ngIf="esCirculo()" />
    <app-triangulo *ngIf="esTriangulo()" />

</ion-content>
