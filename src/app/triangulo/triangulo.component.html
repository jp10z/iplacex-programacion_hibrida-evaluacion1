<ion-card>
  <ion-card-header>
    <ion-card-title>Triángulo</ion-card-title>
    <ion-card-subtitle>Descripción</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formulario">
      <ion-list>
        <ion-item>
          <ion-input label="Lado A" labelPlacement="floating" formControlName="ladoA" />
        </ion-item>
        <ion-item>
          <ion-input label="Lado B" labelPlacement="floating" formControlName="ladoB" />
        </ion-item>
        <ion-item>
          <ion-input label="Lado C" labelPlacement="floating" formControlName="ladoC" />
        </ion-item>
      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
