<ion-card>
  <ion-card-header>
    <ion-card-title>Triángulo</ion-card-title>
    <ion-card-subtitle>Descripción</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formulario">
      <ion-list>
        <ion-item>
          <ion-input label="Lado A (cm)" labelPlacement="floating" type="number" formControlName="ladoA" />
        </ion-item>
        <ion-item>
          <ion-input label="Lado B (cm)" labelPlacement="floating" type="number" formControlName="ladoB" />
        </ion-item>
        <ion-item>
          <ion-input label="Lado C (cm)" labelPlacement="floating" type="number" formControlName="ladoC" />
        </ion-item>
      </ion-list>
    </form>
    <ion-button (click)="calcularPerimetro()">Calcular perímetro</ion-button>
    <p style="margin-top: 16px;">{{textoResultado}}</p>
  </ion-card-content>
</ion-card>
