<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Descripción</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formulario">
      <ion-list>
        <ion-item>
          <ion-input label="Radio (cm)" labelPlacement="floating" type="number" formControlName="radio" />
        </ion-item>
      </ion-list>
    </form>
    <ion-button (click)="calcularPerimetro()">Calcular perímetro</ion-button>
    <p style="margin-top: 16px;">{{textoResultado}}</p>
  </ion-card-content>
</ion-card>
